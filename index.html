<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Webpage description -->
    <meta name="description" content="Guess The Rainbow is a fun quiz to help you learn how to mix colours.">
    <!-- Keywords used by search engines -->
    <meta name="keywords" content="guess the rainbow, colour mixer quiz">
    <!-- link to style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Page title for browser tab -->
    <title>Guess The Rainbow</title>
</head>

<body>
    <header>
        <section id="logo">
            <img src="assets/images/logo.webp" alt="Rainbow logo">
            <h1>Guess The Rainbow</h1>
        </section>
    </header>

    <section id="question">
        <div>
            <p>
                <span id="first-colour"></span><i class="fas fa-plus"></i><span id="second-colour"></span><i class="fas fa-equals"></i><span id="answer"><i id="question-mark" class="fas fa-question"></i></span>
            </p>
        </div>
        <button id="submit" data-type="submit" class="btn">Submit Answer</button>
    </section>

    <section id="options">
        <div class="grid-container">
            <div class="grid-item red"></div>
            <div class="grid-item blue"></div>
            <div class="grid-item yellow"></div>
            <div class="grid-item orange"></div>
            <div class="grid-item green"></div>
            <div class="grid-item purple"></div>
            <div class="grid-item pink"></div>
            <div class="grid-item l-blue"></div>
            <div class="grid-item l-yellow"></div>
            <div class="grid-item d-red"></div>
            <div class="grid-item d-blue"></div>
            <div class="grid-item d-yellow"></div>
        </div>
    </section>

    <section id="score">
        <p>Score: <span>0</span> / <span>0</span></p>
    </section>

    <section id="instructions">
        <!-- The Modal (code taken from https://www.w3schools.com/howto/howto_css_modals.asp) -->
        <div id="instructions-modal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Instructions</h2>
                </div>
                <div class="modal-body">
                    <p>How to play the game</p>
                    <p>instructions</p>
                </div>
                <div class="modal-footer">
                    <h3>Enjoy the game!</h3>
                </div>
            </div>

        </div>
    </section>

    <!-- Font Awesome embed code -->
    <script src="https://kit.fontawesome.com/8e292ce701.js" crossorigin="anonymous"></script>
    <!-- Link to javascript file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
